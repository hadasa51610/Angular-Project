<div class="course-list">
    <mat-card>
        @for (course of (courses$|async); track course.teacherId) {
        <mat-card-header>
            <mat-card-title>{{ course.title }}</mat-card-title>
            <mat-card-subtitle>Teacher ID: {{ course.teacherId }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>{{ course.description }}</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="JoinToCourse(course.id)">Join</button>
            <button mat-button (click)="LeaveCourse(course.id)">Leave</button>
            <button mat-button (click)="showCourseDetails(course.id)">Details</button>
        </mat-card-actions>
        <mat-divider></mat-divider>
        }
    </mat-card>
</div>
@if(courseId!=-1){
    <app-course-details [courseId]="courseId"></app-course-details>
}
