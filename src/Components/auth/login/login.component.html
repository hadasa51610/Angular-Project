<div class="login-container">
    <mat-card class="login-card">
        <mat-card-header>
            <mat-card-title>SignIn</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="fill" class="form-field">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" type="email">
                    @if(loginForm.get('email')?.invalid) {
                    <mat-error>email is not valid</mat-error>
                    }
                </mat-form-field>

                <mat-form-field appearance="fill" class="form-field" hintLabel="Min 5 characters">
                    <mat-label>password</mat-label>
                    <input matInput formControlName="password" type="password">
                    @if (loginForm.get('password')?.invalid) {
                    <mat-error>password must be at least 5 characters </mat-error>
                    }
                </mat-form-field>

                <div class="button-container">
                    <button mat-raised-button color="primary" type="submit"
                        [disabled]="loginForm.invalid">Save</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
