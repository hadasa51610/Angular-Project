<div class="register-container">
    <mat-card class="register-card">
        <mat-card-header>
            <mat-card-title>SignUp</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="fill" class="form-field">
                    <mat-label>User Name</mat-label>
                    <input matInput formControlName="name" type="text">
                </mat-form-field>

                <mat-form-field appearance="fill" class="form-field">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" type="email">
                    @if(registerForm.get('email')?.invalid) {
                    <mat-error>email is not valid</mat-error>
                    }
                </mat-form-field>

                <mat-form-field appearance="fill" class="form-field" hintLabel="Min 5 characters">
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="password" type="password">
                    @if (registerForm.get('password')?.invalid) {
                    <mat-error>password must be at least 5 characters </mat-error>
                    }
                </mat-form-field>

                <mat-form-field appearance="fill" class="form-field" hintLabel="admin / student / teacher">
                    <mat-label>Role</mat-label>
                    <input matInput formControlName="role" type="text">
                    @if (registerForm.get('role')?.invalid) {
                    <mat-error>role must be admin / student / teacher</mat-error>
                    }
                </mat-form-field>

                <div class="button-container">
                    <button appButton [defaultColor]="'blue'" [hoverColor]="'lightblue'" mat-raised-button color="primary" type="submit"
                        [disabled]="registerForm.invalid">Save</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
